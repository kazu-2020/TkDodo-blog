d3b8045c05a591d4352.jpg","width":1920,"height":1080},"tver":{"url":"https://www.nhk.jp/static/assets/images/tvepisode/te/7NL2777YGX/7NL2777YGX-eyecatches_df843de9ce04a1cae99ab95b571914be.jpg","width":928,"height":522},"medium":{"url":"https://www.nhk.jp/static/assets/images/tvepisode/te/7NL2777YGX/7NL2777YGX-eyecatches_ae590b332ac4b29709e10a991388023d.jpg","width":640,"height":360}},{"main":{"url":"https://www.nhk.jp/static/assets/images/tvepisode/te/7NL2777YGX/7NL2777YGX-eyecatches_0b2a10d9c45b6909c35c96d74bdf862f.jpg","width":1920,"height":1080},"tver":{"url":"https://www.nhk.jp/static/assets/images/tvepisode/te/7NL2777YGX/7NL2777YGX-eyecatches_83f89f3b4cb5a442223a78e4ec14b837.jpg","width":928,"height":522},"medium":{"url":"https://www.nhk.jp/static/assets/images/tvepisode/te/7NL2777YGX/7NL2777YGX-eyecatches_961f210166794909616558ee0a4f5c79.jpg","width":640,"height":360}}],"videos":[],"citations":[],"url":"https://www.nhk.jp/p/ts/P7R4N8K39M/episode/te/7NL2777YGX/","sameAs":[],"detailedMemo":[]}],"faqpage":[{"type":"FAQPage","id":"54","name":"「うまいッ！の秘密」＆「ごちそうレシピ」","questions":[{"id":"68","name":"和三盆いちごソース＆瀬戸内レモンサラダ","acceptedAnswer":[{"id":"98","text":"【和三盆いちごソース】\r\n＜材料（2人分）＞\r\n・いちご：１００ｇ\r\n・和三盆：２０ｇ\r\n・レモン汁：小さじ１\r\n・ヨーグルト：適宜\r\n\r\n＜作り方＞\r\n１）いちごは4等分にして、和三盆をかける。\r\n２）なじんで水けが出たら、鍋に入れ、ひと煮立ちさせる。\r\n３）完全に火を通さず、イチゴから出た水分が赤くなったら火を止める。\r\n４）冷ましたら、ヨーグルトなどにかける。","relatedUrl":"","dateCreated":"2020-03-27T20:07:39+09:00","dateModified":"2020-03-27T20:07:39+09:00"},{"id":"99","text":"【瀬戸内レモンサラダ】\r\n＜材料（２人分）＞\r\n・レモン：１個\r\n・和三盆：大さじ３\r\n・オリーブオイル：大さじ１\r\n・ミニトマト：４個\r\n・菜花：４本\r\n・チーズ４０ｇ\r\n・レタス：２枚\r\n\r\n＜作り方＞\r\n１）レモンは皮を塩でみがき、いちょう切りにする。\r\n２）耐熱容器に入れて和三盆をふり、600Wの電子レンジで１分加熱する。\r\n３）ミニトマトは４等分に、菜花は塩ゆでして切り分け、チーズは小さく切る。\r\n　　レタスは洗って冷やしておく。\r\n４）②に①を合わせ、最後にオリーブオイルをかければ、できあがり。
        ","relatedUrl":"","dateCreated":"2020-03-27T20:07:39+09:00","dateModified":"2020-03-27T20:07:39+09:00"}],"dateCreated":"2021-04-07T11:37:47+09:00","dateModified":"2021-04-07T11:37:47+09:00"},{"id":"66","name":"うまいッ！の秘密","acceptedAnswer":[{"id":"95","text":"和三盆は、サトウキビを絞って煮詰めて糖を結晶化させた「白下糖」から、ミネラルや雑味を含む茶色い液体の糖蜜を取り除いてできますが、その時使うのが、江戸時代から使われている「押し舟」という道具。最大600kgもの重量かけ、テコの原理を利用して圧縮することで、時間をかけて糖蜜を押し出し、白い結晶にしていくのです。","relatedUrl":"","dateCreated":"2020-03-27T20:04:16+09:00","dateModified":"2020-03-27T20:04:16+09:00"},{"id":"96","text":"きめ細かさとなめらかな口どけを生むのが「研ぎ」という作業。大きな糖の結晶同士をすり合わせることで粒子を細かくし、適度な水を加えながら練ることで、再び押し舟にかけた時に、残った糖蜜を押し出しやすくします。「研ぎ」と「押し舟」は３回繰り返します。こうして、糖の結晶を小さくしながら、糖蜜を抜くことで、白くきめ細かな和三盆が作られるのです。","relatedUrl":"","dateCreated":"2020-03-27T20:04:16+09:00","dateModified":"2020-03-27T20:04:16+09:00"}],"dateCreated":"2021-04-07T11:37:47+09:00","dateModified":"2021-04-07T11:37:47+09:00"}],"identifierGroup":{"seriesId":"P7R4N8K39M","episodeId":"7NL2777YGX"},"url":"https://www.nhk.jp/p/ts/P7R4N8K39M/episode/te/7NL2777YGX/","dateCreated":"2020-03-27T20:03:12+09:00","dateModified":"2021-04-07T11:37:47+09:00"}],"nnotice":[],"blogposting":[]}'
