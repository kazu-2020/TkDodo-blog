paths:
  /t/nplaylist/pl/{playlistId}:
    get:
      summary: リコメンドプレイリストの id ( eh-XXXX ) 引き
      description: >
        EditorialHands で作成したプレイリストの id ( eh-XXXX ) 引き
      operationId: getTNpalylistPlId
      tags:
        - playlist
      parameters:
        - name: playlistId
          in: path
          description: eh-XXXX 形式のID
          required: true
          schema:
            type: string
        - name: type
          in: query
          description: プレイリストに含まれるエピソードをどのタイプで取得するかの指定
          required: false
          default: tvepisode
          schema:
            type: string
            enum:
              - tvepisode
              - videoobject
              - broadcastevent
        - name: area
          in: query
          description: エリアコード指定
          required: false
          default: 130
          schema:
            type: string
        - name: itemSize
          in: query
          description: プレイリスト内のエピソード返却数
          required: false
          default: 10
          schema:
            type: string
        - name: itemOffset
          in: query
          description: プレイリスト内のエピソード返却時オフセット
          required: false
          default: 0
          schema:
            type: string
      responses:
        200:
          description: 正常なレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NPlaylist"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
