  /l/nplaylist/dk/{deckId}.json:
    get:
      summary: デッキに属するプレイリストのデータリストを返却する
      description: >
        デッキに属するプレイリストのデータリストを返却する。deckId により 各APIバージョンごとのレコメンドプレイリスト一覧が取得可能。
      operationId: getLNplaylistDkId
      tags:
        - playlist
      parameters:
        - name: deckId
          in: path
          description: プレイリストタイプ/API ver/メディアの種類/エリアコードをハイフンでつないだデッキID
          required: true
          schema:
            type: string
            enum:
              - recommend-r6-tv-130
              - recommend-r5-tv-130
        - name: type
          in: query
          description: プレイリストに含むエピソードをどのタイプで取得するかの指定
          required: false
          default: tvepisode
          schema:
            type: string
            enum:
              - tvepisode
              - videoobject
              - broadcastevent
        - name: mediaAction
          in: query
          description: 特定のメディアデータを持っているプレイリストのみを取得するためのフィルター。カンマ区切りで複数指定可能
          required: false
          default: null
          schema:
            type: string
            enum:
              - watch
              - read
        - name: order
          in: query
          description: プレイリストを返却する際の昇順降順の指定
          required: false
          default: desc
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: orderBy
          in: query
          description: どのカラムを使用しソートをかけるかの指定
          required: false
          default: dateModified
          schema:
            type: string
            enum:
              - dateModified
              - dateCreated
        - name: size
          in: query
          description: 一度に返却するプレイリストの数
          required: false
          default: 10
          schema:
            type: integer
        - name: offset
          in: query
          description: プレイリストを返却するにあたり、どのプレイリストから返却するかのオフセット
          required: false
          default: 0
          schema:
            type: integer
      responses:
        200:
          description: 正常なレスポンス
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  result:
                    type: array
                    items:
                      allOf:
                        - $ref: "#/components/schemas/CommonNSeries"
                        - $ref: "#/components/schemas/DeckNSeriesAdditional"
                  nextUrl:
                    type: string
                    example: https://example.com/d6.6/l/nplaylist/dk/recommend-r6-tv-130.json?offset=10&size=10
                  prevUrl:
                    type: string
                    example: https://example.com/d6.6/l/nplaylist/dk/recommend-r6-tv-130.json?offset=0&size=10
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
