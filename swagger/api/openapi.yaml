openapi: 3.0.0
info:
  version: 6.6
  title: d6.6 API
  description: >-
    EditorialHands で作成したプレイリスト/デッキを出力することを主目的としたAPIバージョン
servers:
  - url: https://dev-api-eh.nr.nhk.jp/d6.6
  - url: http://localhost:8888/d6.6
paths:
  /t/nplaylist/pl/{playlistId}.json:
    get:
      summary: レコメンドプレイリストの id ( eh-XXXX ) 引き
      description: >
        EditorialHands で作成したプレイリストの id ( eh-XXXX ) 引き
      operationId: getTNpalylistPlId
      tags:
        - playlist
      parameters:
        - name: playlistId
          in: path
          description: eh-XXXX 形式のID
          required: true
          schema:
            type: string
        - name: type
          in: query
          description: プレイリストに含まれるエピソードをどのタイプで取得するかの指定
          required: false
          default: tvepisode
          schema:
            type: string
            enum:
              - tvepisode
              - videoobject
              - broadcastevent
        - name: area
          in: query
          description: エリアコード指定
          required: false
          default: 130
          schema:
            type: string
        - name: mediaAction
          in: query
          description: itemUrl に引き継ぐ mediaAction の指定
          required: false
          default: null
          schema:
            type: string
            enum:
              - watch
              - read
        - name: itemSize
          in: query
          description: プレイリスト内のエピソード返却数
          required: false
          default: 10
          schema:
            type: string
        - name: itemOffset
          in: query
          description: プレイリスト内のエピソード返却時オフセット
          required: false
          default: 0
          schema:
            type: string
        - name: itemOrder
          in: query
          description: itemUrl に引き継ぐ order の指定
          required: false
          default: desc
          schema:
            type: string
            enum:
              - asc
              - desc
      responses:
        200:
          description: 正常なレスポンス
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NPlaylist"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /t/nplaylist/id/{playlistUid}.json:
    get:
      summary: レコメンドプレイリストの uid (ハッシュ値) 引き
      description: >
        EditorialHands で作成したプレイリストの uid (ハッシュ値) 引き
      operationId: getTNpalylistIdUid
      tags:
        - playlist
      parameters:
        - name: playlistUid
