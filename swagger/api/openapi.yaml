components:
  schemas:
    Double:
      type: string
      example: TODO
    NPlaylist:
      type: object
      properties:
        type:
          type: string
          example: NPlaylist
        id:
          type: string
          example: eh-0000000030
        name:
          type: string
          example: オトッペ
        detailedSeriesNameRuby:
          type: string
          example: ｵﾄｯﾍﾟ
        identifierGroup:
          type: object
          properties:
            playlistUid:
              type: string
              example: e6ea81b5-b6bf-4d09-aed6-9538fcd703dd
            playlistId:
              type: string
              example: eh-0000000030
            playlistName:
              type: string
              example: オトッペ
            typeOfList:
              type: string
              example: recommend
            modeOfItem:
              type: string
              example: tv
            typeOfItem:
              type: string
              example: TVEpisode
            hashtag:
              type: array
              items:
                type: string
                example: "#ハッシュタグ1"
            aliasId:
              type: string
              example: alias-1
            formatGenre:
              type: array
              items:
                $ref: "#/components/schemas/FormatGenre"
            themeGenre:
              type: array
              items:
                $ref: "#/components/schemas/ThemeGenre"
        additionalProperty:
          type: object
          properties:
            layoutPattern:
              $ref: "#/components/schemas/LayoutPattern"
            publishLevel:
              $ref: "#/components/schemas/PublishLevel"
        relatedDeck:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: NDeck
              id:
                type: string
                example: recommend-r6-visible-130
              name:
                type: string
                example: 番組まとめ（東京）
              description:
                type: string
                example: 説明が入ります。
              identifierGroup:
                type: object
                properties:
                  deckUid:
                    type: string
                    example: 2b189c70-b39f-4f64-bace-39dab02e3e52
                  deckId:
                    type: string
                    example: recommend-r6-visible-130
                  deckName:
                    type: string
                    example: 番組まとめ（東京）
                  typeOfDeck:
                    type: string
                    example: recommend
              url:
                type: string
                example: https://example.com
        keywords:
          type: array
          items:
            type: string
            example: キーワード1
        description:
          type: string
          example: 説明
        detailedCatch:
          type: string
          example: キャッチコピー
        style:
          type: object
          properties:
            primaryLight:
              type: string
              example: "#9b9500"
            primaryDark:
              type: string
              example: "#faf100"
            textLight:
              type: string
              example: "#000000"
            textDark:
              type: string
              example: "#FFFFFF"
            linkLight:
              type: string
              example: "#7b7700"
            linkDark:
              type: string
              example: "#faf100"
        dateCreated:
          type: string
          example: "2020-09-17T12:24:33+09:00"
        datePublished:
          type: string
          example: "2020-09-17T12:24:33+09:00"
        dateModified:
          type: string
          example: "2020-09-17T12:24:33+09:00"
        actor:
          type: array
          items:
            type: string
            example: TODO
        contributor:
          type: array
          items:
            type: string
            example: TODO
        logo:
          $ref: "#/components/schemas/ImageObjects"
        eyecatch:
          $ref: "#/components/schemas/ImageObjects"
        hero:
          $ref: "#/components/schemas/ImageObjects"
        citations:
          type: array
          items:
            $ref: "#/components/schemas/Citation"
        sameAs:
          type: array
          items:
            $ref: "#/components/schemas/SameAs"
        items:
          type: array
          items:
            type: string
            example: TODO
        itemUrl:
          type: string
          example: https://example.com
        playlisticle:
          $ref: "#/components/schemas/Playlisticle"
    Playlisticle:
      type: object
      properties:
        mainEntityOfPage:
          type: string
          example: ""
        name:
          type: string
          example: オトッペ
        headline:
          type: string
          example: ヘッドライン
        keywords:
          type: string
          example: キーワード1,キーワード2
        description:
          type: string
          example: 概要説明
        articleBody:
          type: string
          example: 記事本文
        detailedArticleBody:
          type: object
          properties:
            markedHeader:
              type: string
              example: ヘッダーテキスト
            markedBody:
