        - deck
      parameters:
        - name: deckId
          in: path
          description: プレイリストタイプ/API ver/メディアの種類/エリアコードをハイフンでつないだデッキID
          required: true
          schema:
            type: string
            enum:
              - recommend-r6-tv-130
              - recommend-r5-tv-130
        - name: type
          in: query
          description: playlistUrl に引き継ぐ type の指定
          required: false
          default: tvepisode
          schema:
            type: string
            enum:
              - tvepisode
              - videoobject
              - broadcastevent
        - name: mediaAction
          in: query
          description: playlistUrl に引き継ぐ mediaAction の指定
          required: false
          default: null
          schema:
            type: string
            enum:
              - watch
