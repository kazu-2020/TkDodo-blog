          description: playlistUrl に引き継ぐ orderBy の指定
          required: false
          default: dateModified
          schema:
            type: string
            enum:
              - dateModified
              - dateCreated
        - name: playlistSize
          in: query
          description: playlistUrl にて一度に取得するプレイリストの数を指定するパラメーター
          required: false
          default: 10
          schema:
            type: integer
        - name: playlistOffset
          in: query
          description: palylistUrl にて一度に取得するプレイリストのオフセットを指定するパラメーター
          required: false
          default: null
          schema:
            type: integer
        - name: itemSize
          in: query
          description: playlistUrl に内に含まれる itemUrl にて、エピソード数を指定するパラメーター
          required: false
          default: 10
          schema:
            type: integer
        - name: itemOffset
          in: query
