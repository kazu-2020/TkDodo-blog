version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - rm -rf node_modules
        - yarn cache clean
        - yarn install
        - amplify init --amplify "{\"envName\":\"$BUILD_ENV\"}" --yes
    build:
      commands:
        - export API_URL=$API_URL
        - yarn build:amplify
        - amplify publish --invalidateCloudFront -- yes
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: frontend/dist/
    files:
      - "**/*"
  cache:
    paths:
      - frontend/node_modules/**/*
